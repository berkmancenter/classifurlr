language: ruby

rvm: 2.2.4

addons:
  postgresql: "9.3"

services: postgresql

before_script:
  - psql -c 'create database classifurlr_test;' -U postgres
  - cp config/database.yml.example config/database.yml
  - bundle exec rake db:schema:load RAILS_ENV=test
  - mkdir -p tmp/cache

script: bundle exec rspec spec
